<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigation Animation</title>

    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,701,300,401,400&display=swap" rel="stylesheet">

    <script src="./font-awesome/js/all.min.js"></script>

</head>
<body>
    
    <div class="container">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-user"></i>
            </div>

            <nav>
                <h5 class="title">Menu</h5>

                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Home</span>
                </a>
                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Watchlist</span>
                </a>
                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Coming soon</span>
                </a>
            </nav>

            <nav>
                <h5 class="title">Social</h5>

                <a href="#" class="item">
                    <div class="icon">
                        <div class="bullet"></div>
                        <span><i class="fa-solid fa-home"></i></span>
                    </div>
                    <span class="text">Friends</span>
                    <span class="counter">12</span>
                </a>
                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Parties</span>
                </a>
                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Notifications</span>
                    <span class="counter">12</span>
                </a>
                
                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Messages</span>
                    <span class="counter">12</span>
                </a>
            </nav>
            <nav>
                <h5 class="title">General</h5>

                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Seeting</span>
                </a>
                <a href="#" class="item">
                    <span><i class="fa-solid fa-home"></i></span>
                    <span class="text">Logout</span>
                </a>
            </nav>

        </aside>

    </div>

</body>
</html>
